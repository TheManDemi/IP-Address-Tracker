<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <div class="background">
        <h1>IP Address Tracker</h1>
        <form>
          <input
            type="text"
            class="input"
            placeholder="Search for any IP address or doman"
          />
          <button class="button">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <div class="ip-details">
          <div class="ip-address spacing">
            <h5>IP ADDRESS</h5>
            <p class="ip-number">192.212.174.101</p>
          </div>
          <div class="line"></div>
          <div class="location spacing">
            <h5>LOCATION</h5>
            <p class="location-address">Brooklyn, NY 10001</p>
          </div>
          <div class="line"></div>
          <div class="timezone spacing">
            <h5>TIMEZONE</h5>
            <p class="Timezone">UTC -05:00</p>
          </div>
          <div class="line"></div>

          <div class="isp spacing">
            <h5>ISP</h5>
            <p class="ISP-provider">SpaceX Starlink</p>
          </div>
        </div>
      </div>
      <div id="map"></div>
   
    </main>

    <!-- 
    Search for any IP address or domain IP Address Location Timezone UTC -->
    <!-- add offset value dynamically using the API -->

   

    <script src="app.js"></script>
  </body>
</html>
